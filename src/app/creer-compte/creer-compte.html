<div class="landing-block">
  <h1>{{afficheBvn}}</h1>
  <img ngSrc="./assets/snapface-logo.png" alt="Snapface logo">
  <form [formGroup]="profileForm" (ngSubmit)="creerUser()">
    <p-iconfield>
      <p-inputicon class = "pi pi-at"></p-inputicon>
    <input pInputText type="email" formControlName="email" />
    </p-iconfield>
    <p-iconfield>
      <p-inputicon class="pi pi-lock" />
    <p-password formControlName="pwd"/>
    </p-iconfield>
    <p-button type="submit" [disabled]="!profileForm.valid">Cr√©er le compte</p-button>
  </form>
  <div class="landing-links">
  </div>
</div>
