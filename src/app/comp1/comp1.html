<div class="face-snap-card" [ngClass]="{snapped: snapOrNot}">
<H2>{{faceSnap.title}}</H2>
<p>{{faceSnap.description}}</p>
<img [src]="faceSnap.url">
@if (faceSnap.location) {
  <p>{{faceSnap.location}}</p>
}
  @else {
    <p>pas de location</p>
  }
<p>
  <button (click)="onAddSnap()">{{snapButton}}</button>
  <span [ngStyle]="{ color: 'rgb(0,'+changerCouleur()+',0)' }">{{faceSnap.snaps}}</span>
</p>
</div>
