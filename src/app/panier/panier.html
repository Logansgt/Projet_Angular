<p-table [value]="art" dataKey="id" [paginator]="true" [rows]="3" sortField="title">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="title">
        Titre
        <p-sortIcon field="title"/>
      </th>
      <th>Image</th>
      <th>Date</th>
      <th>Rating</th>
      <th pSortableColumn="prix">
        Prix
        <p-sortIcon field="prix"/>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.title }}</td>
      <td><img [src]="product.url" class="table-img"></td>
      <td>{{ product.createdAt | date: 'dd/MM/yy' }}</td>
      <td><p-rating [(ngModel)]="product.rating" [readonly]="true"></p-rating></td>
      <td>{{ product.prix | dolarPipe }}</td>
      <td><p-button icon="pi pi-search" (click)="product.onview()"></p-button></td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer" let-product>
    <tr>
      <td colspan="4">
        Prix total
      </td>
      <td>
        {{p.getTotal()}}
      </td>
    </tr>
  </ng-template>
</p-table>
